<!DOCTYPE html>
<html>
<head>
	<title> Lists and Hyperlinks </title>
</head>
<body>
	<h1> Favorite Fruits </h1>
	<ul> 
		<li> Mango </li>
		<li> Pineapple </li>
		<li> Watermelon </li>
		<li> Banana </li>
	</ul>
<br>

	<h1> Top 3 Movies </h1>
	<ol>
		<li> Avengers Infinity War </li>
		<li> Avengers Endgame </li>
		<li> Captain America: Civil War </li>
	</ol>
<br>

	<h1> Hyperlink to my favorite Website </h1>
	<p>
	<a title="Hyper Link" href="https://chatgpt.com/" target="_blank">Chat GPT</a>
	</p>

</body>
</html>
