<!DOCTYPE html>
<html>
<head>
	<title> Using CSS Classes to style the the Webpage </title>
  		<style>
    			#intro {
      				border: 5px grey;
      				padding: 20px;
				text-align: left;
    			       }

    			.highlight {
      				background-color: yellow;
				padding: 25px;
				text-align: center;
    			       }
  		</style>
</head>

<body>

	<div id="intro">
    		<h1> Hello Here we learn how to style using classes in CSS (.intro class 		styles here)</h1>
  	</div>

	<div class="highlight">
    		<h2> This heading is styled by the class named highlight .</h2>
  	</div>

</body>
</html>
